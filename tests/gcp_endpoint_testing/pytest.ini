[tool:pytest]
# Pytest configuration for GCP endpoint testing
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Hypothesis configuration
addopts = 
    -v
    --tb=short
    --hypothesis-show-statistics
    --hypothesis-seed=42

# Markers for test categorization
markers =
    health: Health check endpoint tests
    audio: Audio processing endpoint tests
    youtube: YouTube integration tests
    security: Security and CORS tests
    performance: Performance validation tests
    property: Property-based tests
    integration: Integration tests
    slow: Slow running tests

# Timeout for tests (5 minutes)
timeout = 300

# Hypothesis settings
hypothesis_profile = dev